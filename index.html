<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Página Bonita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f8fafc;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    footer {
      background: #1e293b;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Proyecto</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Sección 1</h2>
      <p>Contenido que puedes reemplazar con lo que necesites.</p>
    </div>
    <div class="card">
      <h2>Sección 2</h2>
      <p>Otra parte que puedes usar para tu página.</p>
    </div>
    <div class="card">
      <h2>Sección 3</h2>
      <p>Agrega lo que desees aquí.</p>
    </div>
  </main>

  <footer>
    <p>© 2025 Mi Página Bonita</p>
  </footer>
</body>
</html>
